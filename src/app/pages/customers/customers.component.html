<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            First name      
        </th>
        <th>
            Last name
        </th>
        <th>
            Email
        </th>
        <th>
            Phone
        </th>
        <th>
            Username
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.phone }}</td>
        <td>
            <button (click)="block(data.id)" nz-button nzType="primary">Block</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
