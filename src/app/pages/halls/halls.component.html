<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Mark      
        </th>
        <th>
            Capacity
        </th>
        <th *ngIf="isManager"></th>
        <th *ngIf="isManager"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.mark }}</td>
        <td>{{ data.capacity }}</td>
        <td *ngIf="isManager">
            <button (click)="update(data.id)" nz-button nzType="primary">Update</button>
        </td>
        <td *ngIf="isManager">
            <button (click)="delete(data.id)" nz-button nzType="primary">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <br />
  <button (click)="newHall()" nz-button nzType="primary">Add new hall</button>
